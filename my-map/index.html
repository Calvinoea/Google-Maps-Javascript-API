<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>

    <h1>My Google Map</h1>
    <div id="map"></div>


    <script>
        function initMap() {
            // Map options
            var options = {
                zoom: 8,
                center: {
                    lat: 40.7128,
                    lng: -74.0060
                }
            }


            // New map
            var map = new google.maps.Map(document.getElementById('map'), options);

            // Listen for click on map
            google.maps.event.addListener(map, 'click', function(event) {

                addMarker({
                    coords: event.latLng
                });
            });

            /*
            // Add market
            var marker = new google.maps.Marker({
                position: {
                    lat: 42.4668,
                    lng: -70.9495
                },
                map: map,
                icon: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'

            });

            var infoWindow = new google.maps.InfoWindow({
                content: '<h1>Lynn MA</h1>'
            });

            market.addListener('click', function() {
                infoWindow.open(map, market);

            });
            */

            var markers = [{
                coords: {
                    lat: 40.4668,
                    lng: -74.9495
                },
                iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                content: '<h1>Brooklyn</h1>'
            }, {
                coords: {
                    lat: 40.4584,
                    lng: -74.9300

                },
                content: '<h1>Bedstuy</h1>'
            }, {
                coords: {
                    lat: 40.4762,
                    lng: -74.0073
                }
            }]

            // Loop through markers

            for (var i = 0; i < markers.length; i++) {

                addMarker(markers[i]);

            }

            // Add market function
            function addMarker(props) {
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map,
                    // icon: props.iconImage
                });

                // Check for custom icon
                if (props.iconImage) {

                    marker.setIcon(props.iconImage);
                }

                if (props.content) {

                    var infoWindow = new google.maps.InfoWindow({
                        content: props.content
                    });

                    market.addListener('click', function() {
                        infoWindow.open(map, market);

                    });

                }
            }
        }
    </script>


    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXmCD1ohPremJGbppurJSdCpcOmNacMu0&callback=initMap">
    </script>

</body>

</html>
